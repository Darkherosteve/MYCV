<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steveson Saji</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1a1a1a;
      font-family: sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 4vh;
      width: 100%;
      background-color: #131313;
      opacity: 0.9;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      font-size: 0.85rem;
    }

    .top-left,
    .top-center,
    .top-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .top-right i {
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .top-right i:hover {
      color: #f57c00;
    }

    .sidebar {
      position: fixed;
      top: 4vh;
      left: 0;
      width: 4vw;
      height: 96vh;
      background-color: #131313;
      opacity: 0.85;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1rem;
    }

    .main-icons {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .sidebar i {
      font-size: 1.4rem;
      color: #fff;
      transition: 0.3s;
      cursor: pointer;
      position: relative;
    }

    .sidebar i:hover {
      color: #f57c00;
      transform: scale(1.2);
    }



    .more-icons {
      margin-top: auto;
      padding-bottom: 1rem;
    }

    .content {
      position: fixed;
      top: 4vh;
      left: 4vw;
      width: 96vw;
      height: 96vh;
    }

    .content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <div class="top-left">
      <span>Activities</span>
    </div>
    <div class="top-center">
      <span id="dateDisplay">Loading date...</span>
    </div>
    <div class="top-right">
      <i class="bi bi-volume-up" title="Volume"></i>
      <i class="bi bi-hdd-network-fill" title="Network"></i>
      <i class="bi bi-wifi" title="WiFi"></i>
      <i class="bi bi-power" title="Power"></i>
    </div>
  </div>

  <nav class="sidebar">
    <div class="main-icons">
      <i class="bi bi-browser-firefox" title="Search Engine (DuckDuckGo)" onclick="loadInIframe('https://duckduckgo.com')"></i>
      <i class="bi bi-envelope-paper" title="Contact" onclick="loadInIframe('https://mail.google.com')"></i>
      <i class="bi bi-file-earmark-check" title="Resume" onclick="loadInIframe('resume.html')"></i>
      <i class="bi bi-question-circle-fill" title="Help" onclick="loadInIframe('https://support.google.com')"></i>
      <i class="bi bi-calculator" title="Calculator" onclick="loadInIframe('https://www.calculator.net')"></i>
      <i class="bi bi-terminal" title="Terminal" onclick="loadInIframe('terminal.html')"></i>
      <i class="bi bi-github"></i>
    </div>
    <div class="more-icons">
      <i class="bi bi-app" title="More Apps" onclick="loadInIframe('apps.html')"></i>
    </div>
  </nav>

  <div class="content">
    <iframe id="mainFrame" src="https://duckduckgo.com"></iframe>
  </div>

  <script>
    const dateEl = document.getElementById("dateDisplay");

    function updateDate() {
      const now = new Date();
      const month = now.toLocaleString("default", { month: "long" });
      const day = now.getDate();
      const hours = now.getHours().toString().padStart(2, "0");
      const minutes = now.getMinutes().toString().padStart(2, "0");
      dateEl.textContent = `${month} ${day} ${hours}:${minutes}`;
    }

    setInterval(updateDate, 1000);
    updateDate();

    function loadInIframe(url) {
      document.getElementById("mainFrame").src = url;
    }
  </script>
</body>

</html>
