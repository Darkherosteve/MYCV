<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lock Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #2b2b2b, #0f0f0f);
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Ubuntu, Cantarell, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lock-screen {
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    .time {
      font-size: 4rem;
      font-weight: 300;
      margin-bottom: 8px;
    }

    .date {
      font-size: 1rem;
      color: #cccccc;
      margin-bottom: 40px;
    }

    .user {
      font-size: 1.2rem;
      margin-bottom: 16px;
    }

    .unlock-btn {
      background: none;
      border: 1px solid #f57c00;
      color: #f57c00;
      padding: 10px 26px;
      font-size: 0.9rem;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .unlock-btn:hover {
      background-color: #f57c00;
      color: #000;
    }

    .hint {
      margin-top: 24px;
      font-size: 0.75rem;
      color: #999;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-out {
      animation: fadeOut 0.6s ease forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="lock-screen" id="lock">
    <div class="time" id="time">00:00</div>
    <div class="date" id="date">Loading...</div>

    <div class="user">Steveson Saji</div>

    <button class="unlock-btn" onclick="unlock()">Unlock</button>

    <div class="hint">
      Press Enter or click Unlock
    </div>
  </div>

  <script>
    const timeEl = document.getElementById("time");
    const dateEl = document.getElementById("date");
    const lock = document.getElementById("lock");

    function updateTime() {
      const now = new Date();
      timeEl.textContent = now.toLocaleTimeString([], {
        hour: "2-digit",
        minute: "2-digit"
      });
      dateEl.textContent = now.toLocaleDateString(undefined, {
        weekday: "long",
        month: "long",
        day: "numeric"
      });
    }

    setInterval(updateTime, 1000);
    updateTime();

  </script>
  <script>
  function unlock() {
    // mark session as unlocked
    localStorage.setItem("os_unlocked", "true");

    // smooth transition
    document.getElementById("lock").classList.add("fade-out");

    setTimeout(() => {
      window.location.href = "index.html";
    }, 600);
  }
</script>

</body>
</html>
