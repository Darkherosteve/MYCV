<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ================= BASE ================= */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: #1e1e1e;
      color: #eaeaea;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Ubuntu, Cantarell, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ================= WINDOW ================= */
    .window {
      width: 80%;
      max-width: 800px;
      background-color: #2b2b2b;
      border-radius: 8px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.65);
      overflow: hidden;
    }

    /* ================= TITLE BAR ================= */
    .title-bar {
      height: 38px;
      background-color: #202020;
      display: flex;
      align-items: center;
      padding: 0 12px;
    }

    .window-controls {
      display: flex;
      gap: 8px;
      margin-right: 12px;
    }

    .control {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #555;
    }

    .title {
      font-size: 0.9rem;
      color: #ddd;
    }

    /* ================= CONTENT ================= */
    .content {
      padding: 32px;
    }

    .headline {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .subline {
      color: #f57c00;
      font-size: 0.95rem;
      margin-bottom: 28px;
    }

    .section {
      margin-bottom: 24px;
    }

    .label {
      font-size: 0.85rem;
      color: #bbbbbb;
      margin-bottom: 4px;
    }

    .value {
      font-size: 1rem;
      color: #ffffff;
    }

    .value a {
      color: #f57c00;
      text-decoration: none;
    }

    .value a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 32px;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>

<body>
  <div class="window">
    <!-- Title Bar -->
    <div class="title-bar">
      <div class="window-controls">
        <div class="control"></div>
        <div class="control"></div>
        <div class="control"></div>
      </div>
      <div class="title">Contact</div>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="headline">Get in Touch</div>
      <div class="subline">Open to opportunities & collaboration</div>

      <div class="section">
        <div class="label">Email</div>
        <div class="value">
          <a href="mailto:your@email.com">your@email.com</a>
        </div>
      </div>

      <div class="section">
        <div class="label">GitHub</div>
        <div class="value">
          <a href="https://github.com/yourusername" target="_blank">
            github.com/yourusername
          </a>
        </div>
      </div>

      <div class="section">
        <div class="label">LinkedIn</div>
        <div class="value">
          <a href="https://linkedin.com/in/yourname" target="_blank">
            linkedin.com/in/yourname
          </a>
        </div>
      </div>

      <div class="section">
        <div class="label">Location / Timezone</div>
        <div class="value">
          Your City, Country (GMT +X)
        </div>
      </div>

      <div class="footer">
        Feel free to reach out â€” I usually respond quickly.
      </div>
    </div>
  </div>
</body>
</html>
