<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ================= TERMINAL BASE ================= */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: #0f0f0f;
      color: #e6e6e6;
      font-family: "Ubuntu Mono", monospace;
      font-size: 14px;
      display: flex;
      flex-direction: column;
    }

    .terminal {
      padding: 16px;
      overflow-y: auto;
      flex-grow: 1;
    }

    .line {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .prompt {
      color: #8ae234;
      margin-right: 6px;
      flex-shrink: 0;
    }

    .command {
      color: #ffffff;
    }

    .output {
      color: #cfcfcf;
      margin-left: 22px;
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .error {
      color: #ef2929;
    }

    input {
      background: none;
      border: none;
      outline: none;
      color: #ffffff;
      font-family: inherit;
      font-size: inherit;
      flex-grow: 1;
      caret-color: #ffffff;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="terminal" id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");
    const USER = "steveson";
    const HOST = "ubuntu";

    /* ================= INITIAL BOOT ================= */
    printOutput(`Welcome to ${USER}@${HOST}`);
    printOutput("Type 'help' to see available commands.");
    newPrompt();

    /* ================= COMMAND HANDLER ================= */
    const commands = {
      help() {
        return `
Available commands:

about       → About me
now         → What I'm currently doing
projects    → My work
skills      → Technical skills
resume      → Resume overview
contact     → Contact information
clear       → Clear terminal
help        → Show this help
`;
      },

      about() {
        return `
Steveson Saji
-------------
Web Developer / Student

I enjoy building clean, interactive interfaces
with a strong focus on user experience and systems.
`;
      },

      now() {
        return `
CURRENT FOCUS
-------------
• Building an Ubuntu-style portfolio OS
• Improving frontend fundamentals
• Exploring full-stack development
• Learning by building real projects
`;
      },

      projects() {
        return `
PROJECTS
--------
• Portfolio OS (this website)
• Terminal UI experiments
• More projects coming soon...
`;
      },

      skills() {
        return `
SKILLS
------
Languages   : HTML, CSS, JavaScript
Frameworks  : (Learning) React
Tools       : Git, Linux, VS Code
`;
      },

      resume() {
        return `
RESUME
------
Education   : Computer Science (Student)
Experience  : Personal projects & learning
Status      : Open to opportunities
`;
      },

      contact() {
        return `
CONTACT
-------
Email    : your@email.com
GitHub   : github.com/yourusername
LinkedIn : linkedin.com/in/yourname
`;
      },

      clear() {
        terminal.innerHTML = "";
        return "";
      }
    };

    /* ================= FUNCTIONS ================= */
    function newPrompt() {
      const line = document.createElement("div");
      line.className = "line";

      const prompt = document.createElement("span");
      prompt.className = "prompt";
      prompt.textContent = `${USER}@${HOST}:~$`;

      const input = document.createElement("input");
      input.type = "text";
      input.autofocus = true;

      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          const command = input.value.trim();
          input.disabled = true;
          input.classList.add("command");

          executeCommand(command);
        }
      });

      line.appendChild(prompt);
      line.appendChild(input);
      terminal.appendChild(line);
      scrollToBottom();
      input.focus();
    }

    function executeCommand(cmd) {
      if (!cmd) {
        newPrompt();
        return;
      }

      if (commands[cmd]) {
        const result = commands[cmd]();
        if (result) printOutput(result);
      } else {
        printOutput(`Command not found: ${cmd}`, true);
      }

      newPrompt();
    }

    function printOutput(text, isError = false) {
      const output = document.createElement("div");
      output.className = "output";
      if (isError) output.classList.add("error");
      output.textContent = text.trim();
      terminal.appendChild(output);
      scrollToBottom();
    }

    function scrollToBottom() {
      terminal.scrollTop = terminal.scrollHeight;
    }

    /* Autofocus when clicking anywhere */
    document.addEventListener("click", () => {
      const inputs = terminal.querySelectorAll("input");
      if (inputs.length) {
        inputs[inputs.length - 1].focus();
      }
    });
  </script>
</body>
</html>
